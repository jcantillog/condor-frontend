<mat-card class="card">
  <mat-card-header class="header"
                   fxLayout="row">
    <div mat-card-avatar
         class="image"
         [ngStyle]="{'background-image':getImage(course.imageUrl)}"></div>
    <span class="credits"
          fxFlexAlign="center">{{course.maximumCredits}} CREDITS</span>
  </mat-card-header>
  <mat-card-content class="content"
                    fxLayout="column">
    <div class="main-content"
         fxFlex="96px">
      <span> <strong>{{course.name}}</strong></span>
      <p>
        {{course.provider?.name}}
      </p>
    </div>
    <div class="footer"
         fxFlex="59px"
         fxFlexAlign="start"
         fxLayout="row">
      <span class="price"
            fxFlex="50%"
            fxFlexAlign="center">{{getCoursePrice()}}</span>

      <div fxFlex="50%"
           fxFlexAlign="center"
           fxLayout="row"
           fxLayoutAlign="center end">
        <mat-icon class="star"
                  matPrefix
                  *ngFor="let star of stars"
                  [ngStyle]="{color:getStarColor(star)}">{{getStarIcon(star)}}</mat-icon>
      </div>

    </div>
  </mat-card-content>

</mat-card>
